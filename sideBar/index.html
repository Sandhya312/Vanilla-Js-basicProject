<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SideBar</title>
</head>
<body>
    
 <div id="sideBar" class="sideBar">
     <div id="menutoggle" class="menutoggle">
        
     <span id="menu" class="menu icon">
         <ion-icon name="menu-outline"></ion-icon>  </span>
        <span id="cross" class="cross icon"> <ion-icon name="close-outline"></ion-icon>      </span>
  
    </div>
  
        <ul id="sidenav-list">
            <li class="list" style="--clr:#f44336; " > <a href="#"><span class="home-icon list-icon"><ion-icon name="home-outline"></ion-icon></span> <span id="list-text" href="#">Home</span> </a>  </li>
            <li class="list" style="--clr:#e7b923; " > <a href="#"><span class="about-icon list-icon"><ion-icon name="person-outline"></ion-icon></span> <span id="list-text" href="#">About</span> </a> </li>
            <li class="list" style="--clr:#30c5c5; " > <a href="#"><span class="chat-icon list-icon"><ion-icon name="chatbubble-outline"></ion-icon></span> <span id="list-text" href="#">Message</span></a>   </li>
            <li class="list" style="--clr:#f91e79; " > <a href="#"><span class="photos-icon list-icon"><ion-icon name="image-outline"></ion-icon></span> <span id="list-text" href="#">Photos</span> </a>  </li>
            <li class="list" style="--clr:#2c9733; " > <a href="#"><span class="setting-icon list-icon"><ion-icon name="settings-outline"></ion-icon></span> <span id="list-text" href="#">Setting</span> </a>  </li>
        </ul>
   
 </div>


 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
